<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">

  <title>Result Summary | Results summary component</title>
</head>

<body>
  <div class="container">
    <div class="blueView">
      <p id="p1" class="light-w"> Your Result </p>
      <div class="circle">
        <p id="score"> 76 </p>
        <p class="light-w"> of 100 </p>
      </div>
      <div>
        <h2> Great </h2>
        <p class="light-w"> You scored higher than 65% of the people who have taken these tests. </p>
      </div>
    </div>
    <div class="result">
      <h3> Summary </h3>

      <div id="reaction">
        <img src="images/icon-reaction.svg" alt=""> <span class="subject"> Reaction </span>
        <span class="average"> 80 <span> / 100</span> </span>
      </div>
      <div id="memory">
        <img src="images/icon-memory.svg" alt=""> <span class="subject"> Memory </span>
        <span class="average"> 92 <span> / 100</span> </span>
      </div>
      <div id="verbal">
        <img src="images/icon-verbal.svg" alt=""> <span class="subject"> Verbal </span>
        <span class="average"> 61 <span> / 100</span> </span>
      </div>
      <div id="visual">
        <img src="images/icon-visual.svg" alt=""> <span class="subject"> Visual </span>
        <span class="average"> 72 <span> / 100</span> </span>
      </div>

      <button> Continue </button>

    </div>
  </div>
</body>

</html>
